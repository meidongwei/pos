<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>支付方式管理</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body style="padding-top: 60px;">
  <div class="container-fluid">

    <div class="m-page-header navbar-fixed-top">
      <h4>支付方式编辑</h4>
      <div>
        <a href="javascript:;" class="btn m-btn-outline-red">删除</a>
        <a href="javascript:;" class="btn m-btn-outline-blue">保存</a>
      </div>
    </div>

    <div class="form-horizontal m-form">
      <div class="row">
        <div class="col-md-12">
          <p class="m-secondary">
            注：系统内置了现金、银行卡、会员消费类（预存消费、积分抵现、会员代金券、
            会员菜品券）、移动支付类（微信支付、支付宝支付）、团购支付类（新美大）、
            挂帐消费、免单支付方式，无需设置。
          </p>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="col-sm-3 control-label">支付类别：</label>
            <div class="col-sm-9">
              <label class="radio-inline">
                <input type="radio" name="zflb" value="option1" checked> 代金券类
              </label>
              <label class="radio-inline">
                <input type="radio" name="zflb" value="option2"> 银行卡类
              </label>
              <label class="radio-inline">
                <input type="radio" name="zflb" value="option2"> 其他类
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="zffs" class="col-sm-3 control-label">支付方式：</label>
            <div class="col-sm-9">
              <input id="zffs" type="text" class="form-control" placeholder="20元代金券">
            </div>
          </div>
          <div class="form-group">
            <label for="zmsp" class="col-sm-3 control-label">字母首拼：</label>
            <div class="col-sm-9">
              <input id="zmsp" type="text" class="form-control" placeholder="20ydjq">
            </div>
          </div>
          <div class="form-group">
            <label for="mz" class="col-sm-3 control-label">面值：</label>
            <div class="col-sm-9">
              <input id="mz" type="text" class="form-control" placeholder="20">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="col-sm-3 control-label">适用设备：</label>
            <div class="col-sm-9">
              <div class="radio">
                <label>
                  <input type="radio" name="sysb" value="option1" checked>
                  适用于PC-POS和移动POS
                </label>
              </div>
              <div class="radio">
                <label class="radio-inline">
                  <input type="radio" name="sysb" value="option2">
                  仅适用于PC-POS
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="username" class="col-sm-3 control-label">实收属性：</label>
            <div class="col-sm-9">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value=""> 计入实收
                </label>
              </div>
            </div>
            <div class="col-sm-9 col-sm-offset-3">
              <div class="input-group" style="margin-top:5px;">
                <span class="input-group-addon">实收比例为</span>
                <input type="text" class="form-control" placeholder="">
                <span class="input-group-addon">%</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="username" class="col-sm-3 control-label">支付属性：</label>
            <div class="col-sm-9">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value=""> 参与积分
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value=""> 开发票
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value=""> 开钱箱
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="" checked> 盲交时必填
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 注：以下 hr 标签为无用代码 可删除 -->
    <hr>
    <!-- end -->

    <!-- 停用页面 -->
    <div class="form-horizontal m-form">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="col-sm-3 control-label">支付类别：</label>
            <div class="col-sm-9">
              <p class="form-control-static">银行卡类</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">支付方式：</label>
            <div class="col-sm-9">
              <p class="form-control-static">建行卡</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">字母首拼：</label>
            <div class="col-sm-9">
              <p class="form-control-static">jhk</p>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <p class="m-secondary">
                注：总部创建的支付方式“停用”以后，加盟店将不能继续使用。
              </p>
            </div>
          </div>
          <button type="button" class="btn btn-danger">停用</button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
