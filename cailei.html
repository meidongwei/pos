<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>菜类编辑</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body style="padding-top: 60px;">
  <div class="container-fluid">

    <div class="m-page-header navbar-fixed-top">
      <h4>二级菜类编辑</h4>
      <div>
        <a href="javascript:;" class="btn m-btn-outline-red">删除</a>
        <a href="javascript:;" class="btn m-btn-outline-blue">保存</a>
      </div>
    </div>

    <div class="form-horizontal m-form">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="cws" class="col-sm-3 control-label">类别属性：</label>
            <div class="col-sm-9">
              <label class="radio-inline">
                <input type="radio" name="lbsx" value="option1" checked>
                单菜品类别
              </label>
              <label class="radio-inline">
                <input type="radio" name="lbsx" value="option1">
                套餐类别
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="bm" class="col-sm-3 control-label">编码：</label>
            <div class="col-sm-9">
              <input id="bm" type="text" class="form-control" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label for="ejcl" class="col-sm-3 control-label">二级菜类：</label>
            <div class="col-sm-9">
              <input id="ejcl" type="text" class="form-control" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">所属一级菜类：</label>
            <div class="col-sm-9">
              <label class="radio-inline">
                <input type="radio" name="ssy" value="option1" checked>
                凉菜
              </label>
              <label class="radio-inline">
                <input type="radio" name="ssy" value="option1">
                热菜
              </label>
              <label class="radio-inline">
                <input type="radio" name="ssy" value="option1">
                主食
              </label>
              <label class="radio-inline">
                <input type="radio" name="ssy" value="option1">
                酒水
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="cws" class="col-sm-3 control-label">自动出库：</label>
            <div class="col-sm-9">
              <label class="radio-inline">
                <input type="radio" name="zdck" value="option1" checked>
                是
              </label>
              <label class="radio-inline">
                <input type="radio" name="zdck" value="option1">
                否
              </label>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</body>
</html>
