<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>营业区编辑</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/phone.css">
</head>
<body style="padding-top: 60px;">
  <div class="container-fluid">

    <div class="m-page-header navbar-fixed-top">
      <h4>营业区编辑</h4>
      <div>
        <a href="javascript:;" class="btn m-btn-outline-red">删除</a>
        <a href="javascript:;" class="btn m-btn-outline-blue">保存</a>
      </div>
    </div>

    <div class="form-horizontal m-form">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="yyq" class="col-sm-3 control-label">营业区：</label>
            <div class="col-sm-9">
              <input id="yyq" type="text" class="form-control" placeholder="一楼大厅">
            </div>
          </div>
          <div class="form-group">
            <label for="yymj" class="col-sm-3 control-label">营业面积：</label>
            <div class="col-sm-9">
              <label class="has-feedback" style="margin-bottom:0;width:100%;">
                <input id="yymj" type="text" class="form-control">
                <span style="margin-right:-10px;"
                  class="form-control-feedback">平米</span>
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="ygsl" class="col-sm-3 control-label">员工数量：</label>
            <div class="col-sm-9">
              <label class="has-feedback" style="margin-bottom:0;width:100%;">
                <input id="ygsl" type="text" class="form-control">
                <span style="margin-right:-15px;"
                  class="form-control-feedback">人</span>
              </label>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
