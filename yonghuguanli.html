<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>用户管理</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body style="padding-top: 60px;">
  <div class="container-fluid">

    <div class="m-page-header navbar-fixed-top">
      <h4>门店用户管理</h4>
    </div>

    <div class="row">
      <div class="col-md-2">
        <div>
          <ul class="nav nav-pills">
            <li class="active"><a href="#home" data-toggle="tab">用户管理</a></li>
            <li><a href="#profile" data-toggle="tab">角色管理</a></li>
          </ul>
        </div>
      </div>
      <div class="col-md-10">
        <div class="tab-content">
          <div class="tab-pane active" id="home">
            <div class="form-inline">
              <div class="form-group">
                <label for="js">角色：</label>
                <input type="text" class="form-control" id="js" placeholder="角色名称/编码">
              </div>
              <div class="form-group">
                <label for="jsjb">角色级别：</label>
                <select id="jsjb" class="form-control">
                  <option>管理员</option>
                  <option>普通会员</option>
                </select>
              </div>
              <button type="submit" class="btn m-btn-blue">查询</button>
            </div>

            <div class="table-responsive">
              <table class="table">
                <tr>
                  <td>ID</td>
                  <td>名字</td>
                </tr>
              </table>
            </div>

          </div>
          <div class="tab-pane" id="profile">角色管理</div>
        </div>
      </div>
    </div>

  </div>


  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</body>
</html>
