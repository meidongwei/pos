<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>打印机添加 - 设置打印任务</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/phone.css">
</head>
<body style="padding-top: 60px;">
  <div class="container-fluid">

    <div class="m-page-header navbar-fixed-top">
      <h4>打印机添加</h4>
    </div>


    <div class="form-horizontal m-form">
      <div class="row">


        <div class="col-md-12">
          <div class="form-group">
            <label for="dyjbm" class="col-sm-3 control-label">1.收银任务</label>
            <div class="col-sm-9">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="" checked>
                  打印与本打印机直连的PC-POS发出的收银任务指令
                </label>
                <i class="glyphicon glyphicon-info-sign" data-toggle="tooltip"
                  data-placement="auto" title="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem numquam cum fugiat, temporibus incidunt velit molestias illo dicta aspernatur, voluptates quasi aliquam, quibusdam ut itaque unde blanditiis consequatur architecto omnis?"></i>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  打印点菜宝/无线打印机的移动POS/扫付/微信点菜发出的《预结单》《结账单》
                  《会员消费确认单》指令
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="dyjbm" class="col-sm-3 control-label">2.出品任务</label>
            <div class="col-sm-9" style="margin-bottom:15px;">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="" checked>
                  打印所有点菜设备发出的出品任务单据指令
                </label>
                <i class="glyphicon glyphicon-info-sign" data-toggle="tooltip"
                  data-placement="auto" title="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem numquam cum fugiat, temporibus incidunt velit molestias illo dicta aspernatur, voluptates quasi aliquam, quibusdam ut itaque unde blanditiis consequatur architecto omnis?"></i>
              </div>
            </div>
            <div class="col-sm-9 col-sm-offset-3">
              <div class="form-group">
                <div class="col-md-12" style="margin-bottom:15px;">
                  <label class="control-label">切单方式：</label>
                  <div>
                    <label class="radio-inline">
                      <input type="radio" name="qdfs" value="" checked> 整单
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="qdfs" value=""> 一类一单
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="qdfs" value=""> 一菜一单
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="qdfs" value=""> 一份一单
                    </label>
                  </div>
                </div>
                <div class="col-md-12">
                  <label class="control-label">选择本打印机打印的菜类：</label>
                  <div>
                    <label class="checkbox-inline">
                      <input type="checkbox" value="" checked> 一级菜类
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" value="" checked> 二级菜类
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" value=""> 三级菜类
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" value=""> 四级菜类
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" value=""> 五级菜类
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="dyjbm" class="col-sm-3 control-label">3.海鲜称重任务</label>
            <div class="col-sm-9" style="margin-bottom:15px;">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  打印所有点菜设备发出的海鲜称重任务单据指令
                </label>
                <i class="glyphicon glyphicon-info-sign" data-toggle="tooltip"
                  data-placement="auto" title="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem numquam cum fugiat, temporibus incidunt velit molestias illo dicta aspernatur, voluptates quasi aliquam, quibusdam ut itaque unde blanditiis consequatur architecto omnis?"></i>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="dyjbm" class="col-sm-3 control-label">4.传菜任务</label>
            <div class="col-sm-9" style="margin-bottom:15px;">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="" checked>
                  打印所有点菜设备发出的传菜任务单据指令
                </label>
                <i class="glyphicon glyphicon-info-sign" data-toggle="tooltip"
                  data-placement="auto" title="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem numquam cum fugiat, temporibus incidunt velit molestias illo dicta aspernatur, voluptates quasi aliquam, quibusdam ut itaque unde blanditiis consequatur architecto omnis?"></i>
              </div>
            </div>
            <div class="col-sm-9 col-sm-offset-3">
              <div class="form-group">
                <div class="col-md-12">
                  <label class="control-label">选择本打印机打印的菜类：</label>
                  <div>
                    <label class="checkbox-inline">
                      <input type="checkbox" value=""> 一级菜类
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" value="" checked> 二级菜类
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" value=""> 三级菜类
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" value=""> 四级菜类
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" value=""> 五级菜类
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="dyjbm" class="col-sm-3 control-label">5.值台单任务</label>
            <div class="col-sm-9" style="margin-bottom:15px;">
              <div class="radio">
                <label>
                  <input type="radio" name="qdfs222" value="" checked> 即发即打
                  <i class="glyphicon glyphicon-info-sign" data-toggle="tooltip"
                    data-placement="auto" title="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem numquam cum fugiat, temporibus incidunt velit molestias illo dicta aspernatur, voluptates quasi aliquam, quibusdam ut itaque unde blanditiis consequatur architecto omnis?"></i>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="qdfs222" value=""> 手动打印
                  <i class="glyphicon glyphicon-info-sign" data-toggle="tooltip"
                    data-placement="auto" title="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem numquam cum fugiat, temporibus incidunt velit molestias illo dicta aspernatur, voluptates quasi aliquam, quibusdam ut itaque unde blanditiis consequatur architecto omnis?"></i>
                </label>
              </div>
            </div>
            <div class="col-sm-9 col-sm-offset-3">
              <div class="form-group">
                <div class="col-md-12">
                  <label class="control-label">选择本打印机打印的菜类：</label>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="" checked>
                      打印所有PC-POS发出的《值台单》指令
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                      打印点菜宝/无线打印机的移动POS/扫付/微信点菜发出的《值台单》指令
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="dyjbm" class="col-sm-3 control-label">6.换台/并台通知单</label>
            <div class="col-sm-9" style="margin-bottom:15px;">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  打印《换台通知单》和《并台通知单》
                </label>
              </div>
            </div>
          </div>
        </div>



        <div class="col-md-12 flex-center">
          <div style="margin-bottom: 20px;">
            <button type="button" class="btn btn-default">放弃</button>
            <a href="javascript:;" class="btn m-btn-blue">保存</a>
          </div>
        </div>
      </div>
    </div>




  </div>


  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
</body>
</html>
